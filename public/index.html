<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css"
          integrity="sha256-Ed7kL1p/BVuHCwGSEpUib2v9K7JtkCQlX4CweQEimJo=" crossorigin="anonymous"/>
    <title>Site Search</title>
    <style>
        body {
            padding: 40px 0;
        }
        .site-search-result {
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            padding: 16px;
            border-radius: 2px;
        }
        .site-search-result:hover {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell">
            <div id="site-search"
                 data-base-url="https://localhost:4444"
                 data-app-url="https://localhost:3000"
                 data-limit="10"
                 data-site-name="Coding Simply"
                 data-open-in-new-window="true"
                 data-domain="codingsimply.com"></div>
        </div>
    </div>
</div>
</body>
</html>
